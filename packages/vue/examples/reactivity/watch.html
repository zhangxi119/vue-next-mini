<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../../dist/vue.js"></script>
  </head>
  <body>
    <div id="app"></div>
  </body>

  <script>
    const { reactive, watch } = Vue

    const obj = reactive({
      count: 1
    })
    watch(
      obj,
      (newVal, oldVal) => {
        console.log('watch')
        console.log(newVal, oldVal)
      },
      {
        immediate: true
      }
    )

    // obj.count = 2
    // obj.count = 3

    setTimeout(() => {
      obj.count = 3
    }, 2000)
  </script>
</html>
