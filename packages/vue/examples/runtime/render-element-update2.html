<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../../dist/vue.js"></script>
    <style>
      .active {
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
  </body>

  <script>
    const { h, render } = Vue

    const vnode = h('div', { class: [{ red: true }, { blue: true }, 'green'] }, '这是一个div1')

    console.log(vnode)
    render(vnode, document.querySelector('#app'))

    setTimeout(() => {
      const vnode2 = h('h2', 'update 为了h2')
      render(vnode2, document.querySelector('#app'))
    }, 2000)
  </script>
</html>
